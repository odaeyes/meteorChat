<template name="blogEdit">
    <form class="edit-post">
		<input type="hidden" name="id" value="{{edit._id}}" />
        <input type="text" name="title" placeholder="{{edit.title}}" class="form-control"  />
        <textarea name="texte" id="textEdit" placeholder="{{edit.texte}}" class="form-control"></textarea>
		<button type="submit" class="btn btn-info send">Send</button>
    </form>
</template>
